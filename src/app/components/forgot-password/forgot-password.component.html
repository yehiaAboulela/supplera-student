<section>
  <div class="container">
    <div class="form-parent rounded-5 shadow my-3">
      <div>
        <h1 class="mb-3 h4">forgot password</h1>
        <hr />
      </div>
      <form [formGroup]="forgotPassForm" (ngSubmit)="handleForm()">
        <div class="mb-3">
          <label for="email" class="h6">Enter your email address</label>
          <input
            id="email"
            type="email"
            class="form-control input-main"
            placeholder="Email address"
            formControlName="email"
          />
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <button class="btn xs-small px-5 py-2 bg-main text-white">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
